<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Slider Tab JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="icon"><i class="fa-solid fa-chevron-left" id="left"></i></div>
      <ul class="tabs">
        <li class="tab">Coding</li>
        <li class="tab active">Javascript</li>
        <li class="tab">Podcast</li>
        <li class="tab">Database</li>
        <li class="tab">Web Developemenr</li>
        <li class="tab">Unboxing</li>
        <li class="tab">Hitory</li>
        <li class="tab">Programing</li>
        <li class="tab">Gadgets</li>
        <li class="tab">Algorithms</li>
        <li class="tab">Comedie</li>
        <li class="tab">Share Market</li>
        <li class="tab">Smartphone</li>
        <li class="tab">Data Structure</li>
      </ul>
      <div class="icon">
        <i class="fa-solid fa-chevron-right" id="right"></i>
      </div>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
